---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-primary
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-primary
  template:
    metadata:
      labels:
        app: llm-primary
    spec:
      containers:
        - name: simulator
          image: ghcr.io/llm-d/llm-d-inference-sim:latest
          args:
            - "--port"
            - "8000"
            - "--model"
            - "gpt-4"
            - "--mode"
            - "random"
            - "--time-to-first-token"
            - "500"
            - "--time-to-first-token-std-dev"
            - "200"
            - "--inter-token-latency"
            - "50"
            - "--inter-token-latency-std-dev"
            - "20"
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: FAILURE_RATE
              value: "20"
            - name: RESPONSE_DELAY
              value: "0"
          livenessProbe:
            httpGet:
              path: /v1/models
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v1/models
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: llm-primary
  namespace: default
spec:
  selector:
    app: llm-primary
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: llm-primary-backend
  namespace: default
spec:
  schema:
    name: OpenAI
  backendRef:
    name: llm-primary-backend-ref
    kind: Backend
    group: gateway.envoyproxy.io
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: llm-primary-backend-ref
  namespace: default
spec:
  endpoints:
    - fqdn:
        hostname: llm-primary.default.svc.cluster.local
        port: 8000